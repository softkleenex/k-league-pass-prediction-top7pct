# Zone 6x6 Quick Test
# 빠른 실험용 (10% 샘플, Fold 1,3만)

# 실험 정보
experiment_name: "zone_6x6_quick"
description: "빠른 실험 - 하이퍼파라미터 튜닝용"

# 모델 설정
model_type: "zone"
model_params:
  zone_size: 6
  direction_bins: 45
  min_samples: 25
  quantile: 0.50

# 데이터 설정
use_cache: true
sample_rate: 0.1  # 10% 샘플 (빠름)

# Cross Validation 설정
n_folds: 5
fold_indices: [1, 3]  # Fold 1, 3만
random_state: 42

# 검증 설정
check_leakage: true
sweet_spot_range: [16.27, 16.34]

# 제출 설정
auto_submit: false
submit_threshold: 0.5
